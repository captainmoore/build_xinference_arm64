name: Build Ragflow ARM64 Docker Image

on:
  workflow_dispatch:
    inputs:
      project_tag:
        description: 'Repository tag to build'
        required: true
        type: string

env:
  REGISTRY: crpi-78nd1lm0ymfgxrcr.cn-hangzhou.personal.cr.aliyuncs.com
  NAMESPACE: dd-arm64
  IMAGE_NAME: ragflow
  DEPS_IMAGE_NAME: ragflow_deps  # 新增：依赖镜像名称

jobs:
  build-deps-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Clone project repository
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.project_tag }} https://github.com/infiniflow/ragflow.git ragflow-repo

      - name: Build ARM64 dependencies image
        uses: docker/build-push-action@v5
        with:
          context: ./ragflow-repo
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.DEPS_IMAGE_NAME }}:${{ github.event.inputs.project_tag }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    needs: build-deps-arm64  # 等待依赖镜像构建完成
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Clone project repository
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.project_tag }} https://github.com/infiniflow/ragflow.git ragflow-repo

      - name: Build and push ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ragflow-repo
          file: ./ragflow-repo/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.project_tag }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # 修改基础镜像为刚刚构建的ARM64版本
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.DEPS_IMAGE_NAME }}:${{ github.event.inputs.project_tag }}-arm64