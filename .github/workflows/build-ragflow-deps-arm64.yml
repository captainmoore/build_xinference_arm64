name: Build Ragflow-deps ARM64 Docker Image

on:
  workflow_dispatch:
    inputs:
      project_tag:
        description: 'Repository tag to build'
        required: true
        type: string

env:
  REGISTRY: crpi-78nd1lm0ymfgxrcr.cn-hangzhou.personal.cr.aliyuncs.com
  NAMESPACE: dd-arm64
  IMAGE_NAME: ragflow
  DEPS_IMAGE_NAME: ragflow_deps

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ALIYUN_REGISTRY_USER }}
          password: ${{ secrets.ALIYUN_REGISTRY_PASSWORD }}

      - name: Clone project repository
        run: |
          git clone --depth 1 --branch ${{ github.event.inputs.project_tag }} https://github.com/infiniflow/ragflow.git ragflow-repo

      # 新增步骤：准备依赖文件
      - name: Prepare dependencies
        run: |
          cd ragflow-repo
          
          # 安装Python和pip
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          
          # 安装必要的Python依赖
          pip3 install -r requirements.txt
          
          # 运行下载脚本
          python3 download_deps.py
          
          # 验证下载的文件
          ls -l deps/

      - name: Build and push ARM64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ragflow-repo
          file: ./ragflow-repo/Dockerfile.deps
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.DEPS_IMAGE_NAME }}:${{ github.event.inputs.project_tag }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max